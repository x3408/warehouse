                                    <option th:selected="${cargo.stat==2}" value="2">正在入库</option>
                                    <option th:selected="${cargo.stat==3}" value="3">正在出库</option>
                                    <option th:selected="${cargo.stat==4}" value="4">已出库</option>
                                </select>

        App.initSlimScroll();

        App.initTooltipster();

        App.initModal();
        App.initPopover();

    });
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $("#submit").click(function () {
        $.ajax({
            type: 'put',
            data: $('#cargoForm').serialize(),
            url: '/editCargo',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.data) {
                    swal({
                            title: '更改成功！',
                            type: 'success'
                        },
                        function (isConfirm) {
                            window.location.href = [[@{/listCargo}]]
                        });
                } else {
                    swal('更新失败', '您可以稍后尝试该操作', "error");
                }
            }
        })
    });

    /*]]>*/
</script>
