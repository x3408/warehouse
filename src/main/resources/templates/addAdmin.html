    <section id="container">
        <!--header start-->

        <!--header end-->

            <section class="wrapper">

                <!--======== Page Title and Breadcrumbs Start ========-->
                <div class="top-page-header">
                    
                    <div class="page-title">
                        <h2>管理员</h2>
                        <small>管理员注册</small>
                    </div>
                    <div class="right-menu pull-right">

                    </div>
                </div>
                <!--======== Page Title and Breadcrumbs End ========-->

                <!--======== START BUG TRACKER FORM ========-->
                <div class="c_panel">

                    <div class="c_title">
                        <h2>信息填写</h2>
                        <div class="clearfix"></div>
                    </div><!--/.c_title-->

                    <div class="c_content">
                        <form id="registerForm">
    						
    						<div class="row">
    							<div class="col-sm-12">
    								<div class="form-group">
    									<div class="row">
    										<div class="col-sm-6">
    									    <label class="control-label">姓 名</label>
    											<input name="name" type="text" class="form-control margin-top-5" id="first-name" placeholder="Zhang San">
    										</div>
    										<div class="col-sm-6">
    									    <label class="control-label">年 龄</label>
    											<input name="age" type="text" class="form-control margin-top-5" id="last-name" placeholder="18">
    										</div>
    									</div>
    								</div>
    							</div>
    						</div>	
    						<div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">用 户 名</label>
                                        <input name="username" type="text" class="form-control" id="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-sm-6">  
                                    <div class="form-group">
                                        <label class="control-label">密 码</label>
                                        <input name="password" type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
    						</div>
    						<div class="row">
    							<div class="col-sm-6">
    								<div class="form-group">
    									<label class="control-label">权限级别</label>
    									<select name="level" class="select2" >
    										<option value="2">用户</option>
    										<option value="1">管理员</option>
    										<option value="0">超级管理员</option>
    									</select>
    								</div>	
    							</div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Email </label>
                                        <input name="email" type="text" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
    						</div>
    					</form>
    						<div class="row">
    							<div class="form-group">
    								<div class="col-sm-10">
    									<div class="checkbox">
    										<label>
    											<input type="checkbox" name="label-name" class="icheck-aero">
    											我同意遵守仓库管理规定
    										</label>
    									</div>
    								</div>
    							</div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <button id="register" class="btn btn-success btn-flat">注册</button>
                                    </div>
                                </div>
    						</div>

<!--                        <p th:if="${not #strings.isEmpty(registerMsg)}" th:text="${registerMsg}" style="color: orangered"></p>-->


    					


                        
    				</div><!--/.c_content-->

                </div><!--/.c_panels-->
                <!--======== END BUG TRACKER FORM ========-->


            </section>
        </section>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $("#register").click(function () {
            $.ajax({
                type: 'post',
                data: $('#registerForm').serialize(),
                url: '/adminRegister',
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data.data) {
                        swal({
                            title:'登记成功！',
                            type:'success'},
                            function(isConfirm){
                            window.location.href = [[@{/index}]]
                        });
                    } else {
                        swal('登记失败','您可以稍后尝试该操作', "error");
                    }
                }
            })
        });
        /*]]>*/
    </script>
