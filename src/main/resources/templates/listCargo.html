<body id="default-scheme">

    <!--header start-->
    <div th:replace="commons/component::header"></div>
    <!--header end-->
    <!--sidebar start-->
    <div th:replace="commons/component::sidebar"></div>
    <!--sidebar end-->

    <section id="container">
        <!--main content start-->
        <section id="main-content">

                
            <section class="wrapper">

                <!--======== Page Title and Breadcrumbs Start ========-->
                <div class="top-page-header">

                    <div class="page-title">
                        <h2>库存清单</h2>
                        <small>查看库存完整列表</small>
                    </div>
                </div>
                <!--======== Page Title and Breadcrumbs End ========-->

                <!--======== Accordion Content Start End ========-->
                <div class="row">

                    <div class="col-md-12">

                        <div class="c_panel">

                            <div class="c_title">
                                <h2>库 存 清 单</h2>
                                <ul class="nav navbar-right panel_options">
                                    <li>
                                        <a class="full-screen">
                                            <span class="icon-size-fullscreen"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </li>
<!--                                    <li class="dropdown">-->
<!--                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">-->
<!--                                            <i class="fa fa-wrench"></i>-->
<!--                                        </a>-->
<!--                                        <ul class="dropdown-menu bullet pull-right animated pulse" role="menu">-->
<!--                                            <li class="hvr-bounce-to-right-global-parent">-->
<!--                                                <a href="#">Settings 1</a>-->
<!--                                            </li>-->
<!--                                            <li class="hvr-bounce-to-right-global-parent">-->
<!--                                                <a href="#">Settings 2</a>-->
<!--                                            </li>-->
<!--                                        </ul>-->
<!--                                    </li>-->
                                    <li>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div><!--/.c_title-->

                            <div class="c_content">
                                
                                <div class="margin-bottom-20">
                                    <div class="btn-group">
                                      <a th:href="@{/navigateToCargo}" class="btn btn-sm btn-success btn-raised rippler rippler-inverse"><i class="fa fa-plus"></i>添加新数据</a>
                                    </div>
                                  </div>
                                  <table class="table table-hover dataTable table table-striped table-bordered" id="table-editable">
                                    <thead>
                                      <tr>
                                        <th>商品名</th>
                                        <th>描述</th>
                                        <th>库存数量</th>
                                        <th>更新时间</th>
                                        <th>状态</th>
                                        <th class="text-center" style="width:12%; text-align:center; text-align:center">操作</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cargo:${session.cargos}">
                                            <td>[[${cargo.cargoName}]]</td>
                                            <td>[[${cargo.description}]]</td>
                                            <td>[[${cargo.amount}]]</td>
                                            <td>[[${#dates.format(cargo.date,'yyyy-MM-dd hh:mm')}]]</td>
                                            <td>
                                                <span th:if="${cargo.stat==0}" class="label label-danger label-mini">冻结中</span>
                                                <span th:if="${cargo.stat==1}" class="label label-success label-mini">库存中</span>
                                                <span th:if="${cargo.stat==2}" class="label label-warning label-mini">正在入库</span>
                                                <span th:if="${cargo.stat==3}" class="label label-warning label-mini">正在出库</span>
                                                <span th:if="${cargo.stat==4}" class="label label-info label-mini">已出库</span>
                                            </td>
                                            <td class="text-center">
                                                <a class="btn btn-sm btn-default btn-raised rippler rippler-inverse" th:href="@{/getCargoToEdit/}+${cargo.id}">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </a>
                                                <button id="outbound" class="btn btn-sm btn-danger btn-raised rippler rippler-inverse" th:value="${cargo.id}">
                                                    <i class="fa fa-sign-out"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                  </table>
                                
                            </div><!--/.c_content-->

                        </div><!--/.c_panels-->


                    </div>

                </div>
                <!--======== Accordion Content Start End ========-->


            </section>
        </section>
        <!--======== Main Content End ========-->

    </section><!--/.container-->

            new WOW().init();

    <script th:inline="javascript">
        /*<![CDATA[*/
        $.ajax({
            type: 'put',
            data: $('#outbound').value,
            url: '/outBound',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.data) {
                    swal({
                            title: '出库成功！',
                            type: 'success'
                        },
                        function (isConfirm) {
                            window.location.href = [[@{/listCargo}]]
                        });
                } else {
                    swal('更新失败', '您可以稍后尝试该操作', "error");
                }
            }
        })
        /*]]>*/
    </script>
